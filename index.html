    let buttonArray = []; 
    let countersSaved = JSON.parse(localStorage.getItem("counters")); 
    //SetArray(); 
    let counters = {
        id: 1, 
        rcount:  0, 
        btnActive: []
    }
    if (countersSaved != null) {
        counters = countersSaved; 
    }
    if (localStorage.getItem('list1') != null) {
